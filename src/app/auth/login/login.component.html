<mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-card-content>
    
            <mat-form-field>
                <input 
                    matInput 
                    name="email"
                    type="email" 
                    placeholder="E-mail"
                    required
                    email
                    ngModel
                    #emailInput="ngModel"
                >
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input 
                    matInput
                    name="password" 
                    type="password" 
                    placeholder="Password"
                    required
                    ngModel
                    #passwordInput="ngModel"
                >
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            
             
            
            <button 
                mat-raised-button
                color="accent"
                type="submit" 
                *ngIf="!isLoading"
            >
                Log In
            </button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
    </form>
</mat-card>
