<!-- Another way to get the value of an HTML element is with "Two Way Binding"
using the directive ngModel and works with FormsModule -->
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-card-content>
    
            <mat-form-field>
                <input 
                    matInput 
                    type="text" 
                    formControlName="title"
                    placeholder="Post title"
                >
                <mat-error *ngIf="form.get('title')">Please provide a title.</mat-error>
            </mat-form-field>
            
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
            
            <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && !form.get('image')?.valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
             
            <mat-form-field>
                <textarea 
                    matInput 
                    formControlName="content"
                    rows="4"
                    placeholder="Post Content"
                >
                </textarea>
                <mat-error *ngIf="form.get('content')">Please provide a content.</mat-error>
            </mat-form-field>
    
            <button 
                mat-raised-button
                color="accent"
                type="submit" 
            >
                Save Post
            </button>
            
        </mat-card-content>
    </form>
</mat-card>
