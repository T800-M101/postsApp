<!-- Another way to get the value of an HTML element is with "Two Way Binding"
using the directive ngModel and works with FormsModule -->
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-card-content>
    
            <mat-form-field>
                <input 
                    type="text" 
                    name="title"
                    required
                    minlength="3"
                    placeholder="Post title"
                    matInput 
                    [ngModel]="post.title"
                    #title="ngModel"
                    >
                <mat-error *ngIf="title.invalid">Please provide a title.</mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <textarea 
                    name="content"
                    rows="4" 
                    required
                    placeholder="Post Content"
                    matInput 
                    [ngModel]="post.content"
                    #content="ngModel"
                    >
                </textarea>
                <mat-error *ngIf="content.invalid">Please provide a content.</mat-error>
            </mat-form-field>
    
            <button 
                mat-raised-button
                color="accent"
                type="submit" 
                >
                Save Post
            </button>
            
        </mat-card-content>
    </form>
</mat-card>
